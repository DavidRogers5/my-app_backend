name: Build and deploy Node.js app to Azure Web App - bableapi-linux

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install WITH devDependencies so @babel/cli is available
      - name: Install deps
        run: npm ci
        env:
          NPM_CONFIG_PRODUCTION: "false"

      - name: Build
        run: npm run build

      # Create a slim artifact (dist + package files + any server entry)
      - name: Prepare artifact
        run: |
          mkdir -p deploy
          cp -r dist deploy/dist
          # include your server entry (adjust if different):
          if [ -f "server.js" ]; then cp server.js deploy/; fi
          if [ -f "app.js" ]; then cp app.js deploy/; fi
          cp package.json package-lock.json deploy/
          cd deploy && zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_035EAE81D41C4B8BADA42290E7F98FB4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_85623C9867654882BCD4C70C596DC28B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_25C7E1E502C94CBDA50326061F1449B8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bableapi-linux'
          slot-name: 'Production'
          package: .
